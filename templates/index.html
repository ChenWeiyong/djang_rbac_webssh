<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webssh</title>
    <link rel="icon" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="/static/xterm/xterm.css"/>
    <link rel="stylesheet" href="/static/xterm/style.css"/>
    <link rel="stylesheet" href="/static/bootstrap.min.css"/>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/xterm/xterm.js"></script>
    <script src="/static/webssh.js"></script>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>

<div class="row">
    <div style="margin-top: 15px" id="form">
        <form class="form-horizontal">
            {% csrf_token %}

            <div class="col-sm-6">
                <div class="form-group col-sm-10">
                    <label class="control-label">主机地址</label>
                    <div>
                        <input type="text" class="input-width form-control" id="host" value="{{ host }}"
                               placeholder="host">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group col-sm-10">
                    <label class="control-label">端口</label>
                    <div>
                        <input type="text" class="input-width form-control" id="port" value="8622"
                               placeholder="port">
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="form-group col-sm-10">
                    <label class="control-label">用户名</label>
                    <div>
                        <input type="text" class="input-width form-control" id="user" value="root"
                               placeholder="user">
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="form-group col-sm-10">
                    <label class="control-label">认证类型</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="auth" id="inlineRadio1" value="pwd" checked> 密码
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="auth" id="inlineRadio2" value="key"> 密钥
                        </label>
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="form-group col-sm-10">
                    <label class="control-label">密码</label>
                    <div>
                        <input type="password" class="input-width form-control" id="password"
                               placeholder="password">
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="form-group col-sm-10">
                    <label class="control-label">密钥文件</label>
                    <div>
                        <input type="file" id="pkey" style="margin-top: 5px">
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="form-group col-sm-10">
                    <label class="control-label"></label>
                    <div>
                    <span id="helpBlock" class="help-block">
                       注意:
                        <p style="color: red">1、当认证类型为密码认证时, 秘钥输入框的内容将被忽略</p>
                        <p style="color: red">2、当认证类型为秘钥认证时, 如果密码输入框不为空, 则密码输入框的内容将作为秘钥的解密密码</p>
                    </span>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group col-sm-10">
                    <button type="button" class="btn btn-lg btn-success" onclick="websocket()">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div id="django-webssh-terminal" class="hide">
    <div id="terminal"></div>
</div>


</body>
</html>
